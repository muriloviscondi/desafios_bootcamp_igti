<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Desafio Módulo 01 - IGTI</title>
  </head>
  <body>
    <header class="center">
      <h1>Pesquisa de usuários</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <div class="input-field inline content_input">
            <i class="material-icons prefix">
              search
            </i>
            <input id="last_name" type="text" class="validate" />
            <label for="last_name">Busca</label>
          </div>
          <span>
            <a class="waves-effect waves-light btn-small">Busca</a>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col s6 m6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Nenhum usuário Filtrado</span>
            </div>
          </div>
        </div>

        <div class="col s6 m6">
          <div id="card__statistics" class="card">
            <div class="card-content">
              <span class="card-title">Estatísticas</span>
              <p>Sexo masculino: <span id="gender_m">0</span></p>
              <p>Sexo Feminino: <span id="gender_f">0</span></p>
              <p>Soma das idades: <span id="sum_ages">0</span></p>
              <p>Média das idades: <span id="media_ages">0</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
